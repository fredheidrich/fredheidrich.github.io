<!DOCTYPE html>
<meta charset="UTF-8">
<script type="text/javascript" src="libraries/d3.min.js"></script>
<style>

svg .circles {
  fill: teal;
  stroke: white;
  stroke-width: 4px;
}

.line {
  fill: none;
  stroke-width: 1.5px;
}

.axis text {
  fill: black;
  font: 10px sans-serif;
}

</style>

<select id="num_examples">
  <option selected value="ex1024">1024</option>
  <option value="ex16384">16384</option>
</select>
<svg width="600", height="400"></svg>
<script>

var svg = d3.select("svg"),
    margin = {top: 30, right: 30, bottom: 30, left: 30},
    width = +svg.attr("width") - margin.left - margin.right,
    height = +svg.attr("height") - margin.top - margin.bottom,
    g = svg.append("g")
      .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

d3.json("data2.json", function(error, data) {
  // console.log(d3.max(data, d => d.depth));
  if (error) throw error;
  // console.log(data)

  var x = d3.scaleLinear()
    .domain([d3.min(data, d => d.layers), d3.max(data, d => d.layers)])
    .range([0, width]);

  var y = d3.scaleLinear()
    .domain([d3.min(data, d => d.accuracy), d3.max(data, d => d.accuracy)])
    .range([height, 0]);

  var z = d3.scaleOrdinal(d3.schemeCategory10);

  g.append("g")
      .attr("class", "axis axis--x")
      .attr("transform", "translate(0," + height + ")")
      .call(d3.axisBottom(x))
    .append("text")
      .attr("class", "axis-title")
      .attr("x", width)
      .attr("y", 25)
      .text("depth");

  g.append("g")
      .attr("class", "axis axis--y")
      .call(d3.axisLeft(y))
    .append("text")
      .attr("class", "axis-title")
      .attr("transform", "translate(10,20)rotate(270)")
      .attr("dy", ".71em")
      .style("text-anchor", "end")
      .text("performance");


  var line = d3.line()
      .curve(d3.curveMonotoneX)
      .x(function(d) { return x(d.layers); })
      .y(function(d) { return y(d.accuracy); });

  g.append("path")
    .attr("class", "line")
    .attr("d", line(data))
    .style("stroke", (d,i) => z(i));

  var r = 5;
  g.selectAll("circle")
      .data(data)
    .enter().append("circle")
      .attr("class", "circles")
      .attr("cx", d => x(d.layers))
      .attr("cy", d => y(d.accuracy))
      .attr("r", r)
    .append("title")
      .text(d => "depth: "+d.layers+", performance: "+d.accuracy);
});


</script>
